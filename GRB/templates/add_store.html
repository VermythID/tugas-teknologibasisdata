<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store Branch</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Branch </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Store Address</td>
                <td><input type="text" placeholder="Enter Store Address" name="address"></td>
            </tr>
            <tr>
                <td>Store District</td>
                <td><input type="text" placeholder="Enter Store District" name="district"></td>
            </tr>
            <tr>
                <td>City ID</td>
                <td><input type="text" placeholder="Enter Store City (ex: 1)" name="city_id" </td>
            </tr>
            <tr>
                <td>Postal Code</td>
                <td><input type="text" placeholder="Enter Store Postal Code (ex: 55284)" name="postal_code" </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" placeholder="Enter Store Phone Number (ex: 555-6532)" name="phone" </td>
            </tr>
            <tr>
                <td colspan="2",align = "center">
                    <button class = "btn btn-success" type = "submit">
                        Add Store
                    </button>
                </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Available Branches?
        </div>
        <p>
            <a href="/">Go To Branches Information--></a>
        </p>
    </form>
</body>

</html>
