<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Branch</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Update Details of Store Branch </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Address</td>
                <td><input type=" text" class="form-control" id="address" value="{{ stores.address }}" name="address"></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text" class="form-control" id="district" value="{{ stores.district }}" name="district"></td>
            </tr>
            <tr>
                <td>City ID</td>
                <td><input type="text" class="form-control" id="city_id" value="{{ stores.city_id }}" name="city_id"></td>
            </tr>
            <tr>
                <td>Postal Code</td>
                <td><input type="text" class="form-control" id="postal_code" value="{{ stores.postal_code}}" name="postal_code"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" class="form-control" id="phone" value="{{ stores.phone}}" name="phone"></td>
            </tr>
            <tr>
                <td colspan="2",align="center">
                    <button type = "submit" class = "btn btn-primary">
                        Edit Store
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
