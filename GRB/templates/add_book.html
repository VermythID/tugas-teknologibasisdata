<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book to the Store</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Book </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%",align="center">
            <tr>
                <td>Branch to Store</td>
                <td><input type="text" placeholder="Enter the Branch to Store the Book in" name="store_id"></td>
            </tr>
            <tr>
                <td>Book Title</td>
                <td><input type="text" placeholder="Enter Book Title" name="title"></td>
            </tr>
            <tr>
                <td>Book Description</td>
                <td><input type="text" placeholder="Enter Book Description" name="description"></td>
            </tr>
            <tr>
                <td>Release Year</td>
                <td><input type="text" placeholder="Enter Release Year (ex: 2002)" name="release_year"></td>
            </tr>
            <tr>
                <td>Language</td>
                <td><input type="text" placeholder="Enter Book Language" name="languages"></td>
            </tr>
            <tr>
                <td>Publisher ID</td>
                <td><input type="text" placeholder="Enter Publisher ID (ex: 3)" name="publisher_id"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" placeholder="Enter Book Price (in USD)" name="price"></td>
            </tr>
            <tr>
                <td colspan="2",align = "center">
                    <button class = "btn btn-success" type = "submit">
                        Add Book
                    </button>
                </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Available Branches?
        </div>
        <p>
            <a href="/">Go To Branches Information--></a>
        </p>
    </form>
</body>

</html>
